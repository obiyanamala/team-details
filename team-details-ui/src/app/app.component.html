<nav mat-tab-nav-bar>
  <a
    mat-tab-link
    *ngFor="let route of routes"
    [routerLink]="route.url"
    routerLinkActive
    #rla="routerLinkActive"
    [active]="rla.isActive"
    >{{ route.linkName }}
  </a>
</nav>
