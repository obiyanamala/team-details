<div>
  <table border="1">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Designation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td></td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.designation }}</td>
      </tr>
    </tbody>
  </table>
</div>
